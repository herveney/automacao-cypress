name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run Cypress
        run: npm test
        env:
          CI: true
          CYPRESS_baseUrl: https://www.saucedemo.com

      - name: Upload artifacts on fail
        if: failure()
        uses: actions/upload-artifact@v4
        with:
         name: cypress-artifacts
         path: |
          cypress/screenshots/**
          cypress/videos/**
